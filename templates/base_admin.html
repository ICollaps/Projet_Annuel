<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% block custom_css %}{% endblock %}
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_base.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Vertical Nav Bar -->
            <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-light d-flex vertical-nav">
                <!-- Add your vertical navbar content here -->

                <div class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white">
                    <a href="{{ url_for('menu') }}" class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo MedicAI">
                    </a>
                    <ul class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start " id="menu">
                        
                        <li class="nav-item">
                            <a href="{{ url_for('menu') }}" class="nav-link px-sm-0 px-2 " id = "side_bar_btn">
                                <img src="{{ url_for('static', filename='img/logo_home.png') }}" alt="Home icon" class="nav-icon">
                                <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline text-secondary font-weight-bold position-relative-center mytext-size">Accueil</span>
                            </a>
                        </li>
            
                        
                        <li class="nav-item">
                            <a href="{{ url_for('admin_bp.admin') }}" class="nav-link px-sm-0 px-2">
                                <img src="{{ url_for('static', filename='img/logo_admin.png') }}" alt="Predict icon" class="nav-icon">
                                <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline text-secondary font-weight-bold mytext-size">Panel d'administration</span></a>
                        </li>
                        
                    </ul>
                    <li class="nav-item">
                        <a href="{{ url_for('login_bp.logout') }}" class="nav-link px-sm-0 px-2">
                            <img src="{{ url_for('static', filename='img/logo_logout.png') }}" alt="History icon" class="nav-icon">
                            <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline text-secondary font-weight-bold mytext-size">Deconnexion</span></a>
                    </li>
                </div>

            </div>

            <!-- Main Content Area -->
            

            <div class="block-content">
                {% block content %}
                <!-- Content will be inserted here by extending templates -->
                {% endblock %}
            </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>

    

</body>

</html>
