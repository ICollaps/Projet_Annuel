<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Prédiction avec FLAML</title>
  </head>
  <body>
    <h1>Saisir les données pour la prédiction</h1>
    <form action="/health/predict" method="post">
      <label for="PRG">PRG:</label>
      <input type="number" name="PRG" required><br>

      <label for="PL">PL:</label>
      <input type="number" name="PL" required><br>

      <label for="PR">PR:</label>
      <input type="number" name="PR" required><br>

      <label for="SK">SK:</label>
      <input type="number" name="SK" required><br>

      <label for="TS">TS:</label>
      <input type="number" name="TS" required><br>

      <label for="M11">M11:</label>
      <input type="number" step="0.1" name="M11" required><br>

      <label for="BD2">BD2:</label>
      <input type="number" step="0.001" name="BD2" required><br>

      <label for="Age">Age:</label>
      <input type="number" name="Age" required><br>

      <label for="Insurance">Insurance:</label>
      <input type="number" name="Insurance" required><br>

      <button type="submit">Prédire</button>
    </form>
  </body>
</html>
