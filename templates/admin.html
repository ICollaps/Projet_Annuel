<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_admin.css') }}">
    <title>Utilisateurs</title>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>****</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <form action="{{ url_for('admin', user_id=user.id) }}" method="POST">
                          <button type="submit" class="btn-delete">Supprimer</button>
                        </form>
                      </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
